<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/favicon_memory.jpg">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>MEMORY GAME</h1>
        </header>

        <!-- Main -->
        <main>
            <div class="card-container ">

                <div class="row first-row clearfix">
                    <div class="card pointer bicycle"></div>
                    <div class="card tram"></div>
                    <div class="card pointer text-card submarine"></div>
                    <div class="card air-balloon"></div>
                </div>

                <div class="row second-row clearfix">
                    <div class="card cruise-ship"></div>
                    <div id="upcard" class="card text-card"> <span class="text-upcard pointer">Air balloon</span></div>
                    <div class="card tractor"></div>
                    <div class="card pointer text-card tram"></div>
                </div>

                <div class="row third-row clearfix">
                    <div class="card pointer text-card tractor"></div>
                    <div class="card pointer text-card cruise-ship"></div>
                    <div class="card bicycle"></div>
                    <div class="card submarine"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            From Team Boolean 
        </footer>
    </div>    
</body>
</html>
